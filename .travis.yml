# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R
warnings_are_errors: false

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      r: release
    - os: linux
      dist: trusty
      sudo: required
      r: devel
    - os: osx
      sudo: required
      r: release

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libgmp3-dev
      - gcc-4.9
      - g++-4.9
      
before_install: |
  mkdir ~/.R
  cat <<EOF > ~/.R/Makevars
  CXX1X=g++-4.9
  CXX1XSTD=-std=c++11
      
r_packages:
  - Rcpp
  - gmp
  - numbers
  - RcppThread
  - devtools
  - testthat
  - microbenchmark
      
after_success:
    - Rscript -e "covr::codecov(line_exclusions = c('inst/include/libdivide.h', 'inst/include/CleanConvert.h', 'R/zzz.R'))"
    
repos:
  CRAN: http://cran.rstudio.com
